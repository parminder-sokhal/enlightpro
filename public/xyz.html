<style>
    :root {
        --color-primary: #006CE3;
        --color-red: #d85353;
        --color-orange: #f0560a;
        --color-green: #118730;
        --color-green-light: #4CAF50;
        --color-stroke: #dcdfe6;
        --color-primary-font: #212529;
        --color-secondary-font: #726e6e;
        --color-gray: #8e8e8e;
        --color-gray-light: #f5f8fa;
        --color-yellow: #e6bd00;
        --color-footer: #474e52;
        --color-footer-title-text: #fff;
        --color-footer-text: #ccc;
        --color-footer-stroke: rgba(255, 255, 255, 0.1);
    }

    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: open sans, sans-serif;
        font-weight: 400;
        line-height: 1.5;
        font-size: 14px;
        color: var(--color-primary-font);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin-top: 0;
        margin-bottom: .5rem;
    }

    a {
        color: var(--color-primary-font);
        text-decoration: none;
    }

    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
    }

    @media (min-width: 768px) and (max-width: 992px) {
        .container {
            max-width: 720px;
        }
    }

    @media (min-width: 992px) and (max-width: 1200px) {
        .container {
            max-width: 960px;
        }
    }

    @media (min-width: 1200px) {
        .container {
            max-width: 1140px;
        }
    }

    .lazy-display,
    .d-none {
        display: none !important;
    }

    header {
        background: #fff;
        position: sticky;
        top: 0;
        z-index: 12;
    }

    #static-top-nav {
        display: flex;
        align-items: center;
    }

    .main-menu {
        height: 60px;
        display: flex;
        justify-content: space-between;
        flex-wrap: nowrap;
        left: 0;
        right: 0;
        font-size: 13px;
        background: #fff;
        z-index: 12;
    }

    .main-menu__right {
        margin-inline-start: auto;
        margin-bottom: 0;
        order: 2;
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row-reverse;
        align-items: center;
        padding: 0;
        gap: 5px;
    }

    .main-menu__left {
        order: 1;
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        padding: 0;
    }

    .main-menu .menu-dropdown-submenu,
    .main-menu .currency-menu,
    .main-menu .menu-language,
    .menu-side__account__inner {
        display: none;
    }

    .main-menu .menu-side__sub-menu__title {
        padding: 12px 10px;
        font-weight: 600;
        white-space: nowrap;
    }

    .main-menu .menu-side__sub-menu__title .sub-title {
        color: #fff;
        border-radius: 50rem;
        background-color: var(--color-green-light);
        white-space: nowrap;
        padding: 0.25rem 0.5rem;
        font-size: 0.875em;
        margin-left: 0.25rem;
    }

    .main-menu .menu-side__sub-menu {
        position: relative;
        padding: 10px 0;
    }

    .main-menu__logo {
        flex: 0 0 120px;
        width: 120px;
        height: 100%;
        margin: 0 10px;
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        position: relative;
        background: url("logo/enlightlogo.png") no-repeat center / 50px;
    }

    @media (min-width: 767px) {
        #unit-search-autocomplete {
            width: 390px;
            max-width: 100%;
            margin-right: 10px;
        }
    }

    @media (max-width: 1100px) and (min-width: 768px) {
        #unit-search-autocomplete {
            flex: 1;
        }
    }

    .main-menu .my-account-profile {
        border: 2px solid var(--color-primary);
        color: var(--color-primary);
        font-weight: 600;
        border-radius: 4px;
        white-space: nowrap;
    }

    .my-account-profile {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        justify-content: space-between;
        cursor: pointer;
    }

    .main-menu .toggle-sign-in:hover .menu-side__account .my-account-profile .my-account-profile__title .my-account-profile-img {
        filter: brightness(0) invert(1);
    }

    .my-account-profile__title {
        display: flex;
        gap: 5px;
        align-items: center;
        font-weight: 600;
    }

    .get_locale {
        text-transform: uppercase;
    }

    .hyphen-languages {
        padding: 0 5px;
        display: inline-flex;
    }

    .my-account-profile-img {
        width: 17px;
        height: 17px;
        flex: 0 0 17px;
        display: block;
        background: url(/images/icon/default/me.svg) no-repeat center center / cover;
        border-radius: 50%;
    }

    #account-menu-right .menu-side__account .my-account-profile-img {
        filter: initial;
    }

    .toggle-menu-side {
        order: 3;
        height: 60px;
        flex: 0 0 60px;
        width: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        border-radius: 4px;
        cursor: pointer;
        z-index: 8;
    }

    .toggle-menu-side__item {
        background: var(--color-primary);
        display: block;
        width: 30px;
        height: 2px;
        margin: 2px auto;
        position: relative;
    }

    .menu-language {
        display: none;
    }

    .menu-side__sub-menu__title {
        display: flex;
    }

    .clickMoveItem {
        position: relative;
    }

    .wrapper-scroll {
        text-align: start;
        position: relative;
        width: 100%;
        overflow-x: scroll;
        overflow-y: hidden;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: none;
    }

    .wrapper-scroll::-webkit-scrollbar {
        display: none;
    }

    .menu-sell-bayut-template {
        border: 2px solid var(--color-red);
        color: var(--color-red);
        background: #fff;
        border-radius: 4px;
        padding: 10px 15px;
        display: flex;
        justify-content: space-between;
        gap: 5px;
        font-weight: 600;
        white-space: nowrap;
    }

    .notification-badge-li {
        border-radius: 50%;
        font-size: 9px;
        color: #fff;
        flex: 0 0 15px;
        width: 15px;
        height: 15px;
        padding: 0;
        background: var(--color-orange);
        display: flex;
        align-items: center;
        justify-content: center;
        border-color: var(--color-orange);
        font-style: normal;
    }

    @media (max-width: 1350px) {
        .main-menu .main-menu__right {
            display: none !important;
        }
    }

    .list-style-none {
        list-style: none;
    }

    .wrap-icon-info {
        display: flex;
        flex-wrap: wrap;
        column-gap: 5px;
        align-items: center;
        font-weight: 600;
        font-size: 13px;
    }

    .icon-info-unit {
        flex: 0 0 18px;
        width: 18px;
        height: 18px;
    }

    .icon-compare {
        position: absolute;
        top: 35px;
        right: 10px;
        background: url("/images/icon-compare.svg") no-repeat center;
    }

    .icon-compare--active {
        background: url("/images/icon-compare-active.svg") no-repeat center;
    }

    .icon-favourite {
        position: absolute;
        right: 10px;
        top: 8px;
        background: url("/images/icon-favourite.svg") no-repeat center;
    }

    .icon-favourite--active {
        background: url("/images/icon-favourites-active.svg") no-repeat center;
    }

    .icon-language-on-menu {
        padding-inline-start: 20px;
        background: url("/images/world-icon.svg") no-repeat left 1px / 17px;
    }
</style>
<style>
    .blur-content {
        filter: blur(20px);
    }
</style>

<style>
    .wrapper-hot-region {
        width: 100%;
        overflow: hidden;
        position: relative;
        scroll-behavior: smooth;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: none;
    }

    #containerNewHomes::-webkit-scrollbar {
        display: none;
    }

    #containerHotRegion {
        width: 100%;
        white-space: nowrap;
        display: flex;
        transition: all 0.6s ease;
        text-align: start;
        scroll-behavior: smooth;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: none;
    }

    #containerHotRegion::-webkit-scrollbar {
        display: none;
    }

    @media (max-width: 768px) {
        #containerHotRegion {
            padding: 0 8px;
        }
    }

    @media (min-width: 768px) {
        #containerHotRegion {
            padding: 0 28px;
        }
    }

    .hidden {
        display: none;
    }

    .hot-region-col {
        gap: 14px;
        width: auto;
        position: relative;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        padding: 0 7px;
    }

    .hot-region-col--last {
        min-width: 268px;
    }

    .hot-region-link {
        flex: 0 0 267px;
        width: 267px;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        height: 338px;
    }

    .hot-region-link:after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(0deg, var(--color-primary) 0%, rgba(0, 0, 0, 0.3) 100%);
        transition: all .4s ease;
        display: none;
    }

    .hot-region__secondary__item:hover:after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        height: 100%;
        background: linear-gradient(0deg, var(--color-primary) 0%, rgba(0, 0, 0, 0.3) 100%);
        transition: all .4s ease;
    }

    .hot-region__secondary__item:hover:before {
        display: none;
    }

    .hot-region-link:before,
    .hot-region__secondary__item:before {
        content: '';
        position: absolute;
        top: auto;
        bottom: 0;
        border-radius: 0 0 4px 4px;
        height: 50%;
        width: 100%;
        z-index: 1;
        background-image: linear-gradient(-180deg, rgba(0, 0, 0, 0) 3%, rgba(0, 0, 0, .8) 100%);
    }

    .hot-region__secondary img {
        object-fit: cover;
    }

    .hot-region__secondary {
        display: flex;
        flex-direction: revert;
        flex-wrap: wrap-reverse;
        flex-flow: row wrap;
        max-width: 550px;
        height: 338px;
        gap: 14px;
        position: relative;
    }

    .hot-region__secondary__item {
        width: 268px;
        height: 162px;
        float: right;
        border-radius: 8px;
        overflow: hidden;
        padding: 0;
        position: relative;
    }

    .hot-region-sub-item-2 {
        width: 268px;
    }

    .hot-region-sub-item-2 .hot-region__secondary__item {
        position: relative;
    }

    .hot-region-sub-item-4 {
        width: 550px;
    }

    .mt-auto {
        margin-top: auto;
    }

    .hot-region-header {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        text-align: center;
        font-size: 13px;
        font-weight: 600;
        padding: 15px;
        color: #fff;
        z-index: 1;
    }

    .hot-region-name {
        transition: all .4s ease;
        display: block;
        font-size: 18px;
        white-space: normal;
        margin: 0;
        font-weight: 600;
        text-align: center;
    }

    .count_property_footer {
        transition: all .4s ease;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-wrap: nowrap;
        font-size: 13px;
        font-weight: 600;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px 0;
        opacity: 0;
    }

    .count_property_footer span {
        flex-grow: 1;
        flex-basis: 0;
        text-align: center;
        white-space: normal;
    }

    .hot-region__secondary__info {
        padding: 15px;
        text-align: start;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
        color: #fff;
        font-size: 13px;
    }

    .hot-region__secondary__title {
        font-weight: 600;
        font-size: 16px;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .hot-region-link:hover h2 {
        padding-bottom: 120px;
    }

    .hot-region-link:hover .count_property_footer {
        opacity: 1;
    }

    .hot-region-link:hover:after {
        display: block;
    }

    .hot-region-link:hover:before {
        display: none;
    }

    .hot-region-link:hover .hot-region-name {
        font-size: 23px;
    }

    #leftButtonHotRegion {
        top: 50%;
        left: 15px;
        width: 40px;
        height: 40px;
        position: absolute;
        cursor: pointer;
        border-radius: 50%;
        transition: all 0.4s ease;
        transform: translate(0, -50%);
        border: 1px solid var(--color-stroke);
        background-image: url(/images/icon/group-icon-arrow.webp);
        background-position-x: -5px;
        background-position-y: -52px;
        z-index: 2;
        opacity: 0;
    }

    #rightButtonHotRegion {
        top: 50%;
        right: 15px;
        width: 40px;
        height: 40px;
        position: absolute;
        cursor: pointer;
        border-radius: 50%;
        transition: all 0.4s ease;
        transform: translate(0, -50%);
        border: 1px solid var(--color-stroke);
        background-image: url(/images/icon/group-icon-arrow.webp);
        background-position-x: -52px;
        background-position-y: -52px;
        z-index: 2;
        opacity: 0;
    }

    .wrapper-hot-region:hover #rightButtonHotRegion,
    .wrapper-hot-region:hover #leftButtonHotRegion,
    .wrapper-hot-region:focus #rightButtonHotRegion,
    .wrapper-hot-region:focus #leftButtonHotRegion {
        opacity: 1;
    }
</style>
